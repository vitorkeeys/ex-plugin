<!DOCTYPE HTML>
<html>  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="components/plugin.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>PLUGIN</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="alerta">ALERTA</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="confirm">Confirme</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="beep">Beep</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="vibration">Vibration</button>
      </div>
    </div>
  </div>
</body>
</html>
